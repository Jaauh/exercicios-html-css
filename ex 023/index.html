<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


        }

        table {

            width: 400px;
            border-collapse: collapse;
        }

        tr.grey {

            background-color: grey;

        }

        td {

            border: 1px solid black;
            padding: 8px;

        }

        td.amarelo {
            background-color: yellow;
        }
    </style>
</head>


<body>
    <h1>Tabela WEB </h1>

    <table>

        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>

        <tr class="grey">
            <TD>A2</TD>
            <TD class="amarelo">B2</TD>
            <TD>C2</TD>

        </tr>


        <tr>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>

        </tr>

        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>

    </table>

</body>

</html>
